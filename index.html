<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myGift</title>
  <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/script.js" defer></script>
  
</head>
<body class="body body--gift">
  <header class="header">
    <div class="container">
      <img src="/img/logo.svg" alt="MyGift" class="header__logo">
    </div>
  </header>

  <main class="main-content">
    <section class="gift">
      <div class="container">
        <h1 class="gift__title">Поздравьте близкого человека с праздником!</h1>
        <p class="gift__description">Выберите открытку и получатель получит ее на свой телефон</p>

        <div class="gift__wrapper">
          <div class="gift__card">
            <!-- Slider main container -->
            <div class="swiper gift__swiper gift__swiper--card">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide gift__card-slide">
                  <img src="/img/card01.jpg" alt="Октрытка 1" class="gift__card-image">
                </div>
                <div class="swiper-slide gift__card-slide">
                  <img src="/img/card02.jpg" alt="Октрытка 2" class="gift__card-image">
                </div>
                <div class="swiper-slide gift__card-slide">
                  <img src="/img/card04.jpg" alt="Октрытка 3" class="gift__card-image">
                </div>
                <div class="swiper-slide gift__card-slide">
                  <img src="/img/card04.jpg" alt="Октрытка 4" class="gift__card-image">
                </div>
              </div>
            </div>

            <div class="swiper gift__swiper gift__swiper--thumb">
              <div class="swiper-wrapper">
                <div class="swiper-slide gift__card-thumb">
                  <img src="/img/card01.jpg" alt="Октрытка 1" class="gift__card-image">
                </div>
                <div class="swiper-slide gift__card-thumb">
                  <img src="/img/card02.jpg" alt="Октрытка 2" class="gift__card-image">
                </div>
                <div class="swiper-slide gift__card-thumb">
                  <img src="/img/card04.jpg" alt="Октрытка 3" class="gift__card-image">
                </div>
                <div class="swiper-slide gift__card-thumb">
                  <img src="/img/card04.jpg" alt="Октрытка 4" class="gift__card-image">
                </div>
              </div>
            </div>

          </div>
          <form class="gift__form form">
            <label class="form__label">
              <span class="form__label-text">от кого</span>
              <input type="text" class="form__field" name="sender_name">
            </label>

            <label class="form__label">
              <span class="form__label-text">телефон отправителя</span>
              <input type="text" class="form__field" name="sender_phone">
            </label>

            <label class="form__label">
              <span class="form__label-text">кому</span>
              <input type="text" class="form__field" name="receiver_name">
            </label>

            <label class="form__label">
              <span class="form__label-text">телефон получателя</span>
              <input type="text" class="form__field" name="receiver_phone">
            </label>

            <label class="form__label form__label--textarea">
              <span class="form__label-text">поздравительный текст</span>
              <textarea class="form__field form__field--textarea" name="message" placeholder="Напишите теплые слова"></textarea>
            </label>

            <button type="submit" class="form__button" disabled>Отправить</button>

          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>

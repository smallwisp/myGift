<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myGift</title>
  <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body class="body body--congratulation">
  <header class="header">
    <div class="container">
      <img src="/img/logo.svg" alt="MyGift" class="header__logo">
    </div>
  </header>

  <section class="congratulation">
    <h1 class="congratulation__title">Вам открытка!</h1>
    <p class="congratulation__description">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</p>
    <div class="card">
      <div class="front">
        <img src="/img/card01.jpg" alt="Открытка 1" class="gift__card-image">
      </div>
      <div class="back">
        <h2 class="back__congratulation">Поздравление</h2>
        <p class="back__sender">Эрен Егер</p>
        <p class="back__receiver">Микаса Аккерман</p>
        <p class="back__text">Желаю Счастливого Нового года и Рождества!
          Будьте здоровы и радостны!</p>
      </div>
    </div>
  </section>
</body>
</html>

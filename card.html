<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myGift</title>
  <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="./js/scriptCard.js" defer></script>

</head>
<body class="body body--congratulation">
  <header class="header">
    <div class="container">
      <img src="/img/logo.svg" alt="MyGift" class="header__logo">
    </div>
  </header>

  <main class="main-content">
    <section class="congratulation">
      <div class="container">
        <h1 class="congratulation__title">Вам открытка!</h1>
        <p class="congratulation__description">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</p>
        <div class="congratulations__card card">
          <div class="card__inner">
            <div class="card__front">
              <img src="/img/card03.jpg" alt="Открытка 1" class="card__image">
            </div>
            <div class="card__back">
              <h2 class="card__title">Поздравление</h2>
              <div class="card__contacts">
                <p class="card__detail">
                  <span class="card__subtitle">от кого</span>
                  <span class="card__from">Эрен Егер</span>
                </p>
                <p class="card__detail">
                  <span class="card__subtitle">кому</span>
                  <span class="card__to">Микаса Аккерман</span>
                </p>
              </div>
              <p class="card__message">Желаю Счастливого Нового года и Рождества!<br>
                Будьте здоровы и радостны!</p>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>


</body>
</html>
